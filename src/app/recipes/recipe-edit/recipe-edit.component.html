<div class="row">
    <div class="col-xs-12">
        <form [formGroup]='recipeForm' (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <button type='submit' class="btn btn-primary" [disabled]='!recipeForm.valid'>Save</button>
                    <button type='button' class="btn btn-danger" (click)='onCancel()'>Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="imagepath">Image URL</label>
                        <input type="text" class="form-control" id="imagepath" formControlName="imgpath" #imagepath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img src={{imagepath.value}} alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description" rows="6"
                            formControlName='description'></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" formArrayName='ingredients'>
                    <label for="ingredients">Ingredients</label>
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i = index"  [formGroupName]='i'>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type='button' class="btn btn-danger" (click)='onDeleteIngredient(i)'>X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type='button' class="btn btn-success" (click)='onAddIngredient()'>
                                Add Ingredients
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
