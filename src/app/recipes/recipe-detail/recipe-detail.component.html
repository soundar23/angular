<div class="row">
    <div class="col-xs-12">
        <img src={{recipeDetails.imgpath}} alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeDetails.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group " appDropdownDirective>
            <button class="btn btn-primary dropdown-toggle ">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)='addToShoppingList()' style="cursor: pointer;">To shopping list</a></li>
                <li><a (click)='editShoppingList()' style="cursor: pointer;" >Edit shopping list</a></li>
                <li><a style="cursor: pointer;" (click)='onDelete()'>Delete shopping list</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipeDetails.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <ul class="list-group">
           <li class="list-group-item" 
           *ngFor="let ingredient of recipeDetails.ingredients">
            {{ ingredient.name}}-{{ingredient.amount}}
        </li>
       </ul>
    </div>
</div>
